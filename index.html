<!DOCTYPE html>
<html>
<head>
    <title>AWS Lambda 計算器</title>
</head>
<body>
    <h1>AWS Lambda 計算器</h1>
    <input type="number" id="num1" placeholder="輸入數字 1">
    <input type="number" id="num2" placeholder="輸入數字 2">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <button onclick="calculate()">計算</button>
    <p id="result">結果：</p>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operator = document.getElementById('operator').value;

            fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ num1, num2, operator })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = `結果：${data.result}`;
            });
        }
    </script>
</body>
</html>
